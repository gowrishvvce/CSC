{% extends "base.html" %}

{% block content %}

<h2 align="center">Add Questions</h2>  


  <div id="questions-form" style="border: 1px solid green; margin-bottom: 100px;padding: 10px;background: #eee;">  
          <div class="form-group">
              <input type="text" id="question" class="form-control" placeholder="Type your question here" required>
          </div>
          <div class="table-responsive">  
               <table class="table table-bordered" id="dynamic_field">  
                    <tr class="option-item">  
                         <td><input type="text"  name="name[]" placeholder="Enter the option" class="form-control option" /></td>  
                         <td><button type="button" name="add" id="add" class="btn btn-success">Add More</button></td>  
                    </tr>  
               </table>  
               <button id="submit" class="btn btn-info text-center center-block" >Submit</button>  
          </div>  
     </div>  

  <button class="btn btn-primary center-block text-center" id="add-more-question">Add more questions</button>


{% endblock %}
