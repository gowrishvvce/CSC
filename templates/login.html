{% extends "base.html" %}

{% block content %}

  	<div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user_name" class="sr-only">User Name</label>
        <input type="text" id="user_name" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="user_password" class="form-control" placeholder="Password" required>
        <button id="login-button" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </div>

{% endblock %}
